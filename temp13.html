<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //vrbl outside the func
        let v=0
        function inc()
        {
           v++;
           data.innerHTML=v;
        }
        function dec()
        {
            if(v>0)
        {
           v--;
           data.innerHTML=v;
        }
        else
        {
         data.innerHTML=0;
        }
           //data.innerHTML=v;
        }
    </script>
</head>
<body>
    <button onclick="dec()">-</button>
    <span id="data"></span></span>
    <button onclick="inc()">+</button>
</body>
</html>
