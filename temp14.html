<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function oper()
         {
            let n1 = parseFloat(document.getElementById("num1").value);
            let n2 = parseFloat(document.getElementById("num2").value); 
            let str=`${n1}+${n2}=${n1+n2}<br>${n1}-${n2}=${n1-n2}<br>${n1}*${n2}=${n1*n2}<br>${n1}/${n2}=${n1/n2}`;
            document.getElementById("data").innerHTML=str;
        }
    </script>
</head>
<body>
    <p><input type="text" id="num1" placeholder="Enter n1" /></p>
    <p><input type="text" id="num2" placeholder="Enter n2" /></p>
    <p><button onclick="oper()">Submit</button></p>
    <div id="data"></div>
</body>
</html>
